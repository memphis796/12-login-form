<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12 Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

  <div class="top-form">
    <img class="top-img" src="/treemo-logo.png" alt="" />
  </div>

       <div class="bottom-form">

        <form class="login">

          <div class="input-field">
            <label class="label-name">Username</label>
            <input class="login-form__email" type="text" width="60">
          </div>

          <div class="input-field">
            <label class="label-name">Password</label>
            <input class="login-form__password" type="password">
          </div>

         <div class="login-form__btn">
            <div class="login-form__validation-message"></div>
            <button class="login-form__sign-in"><span class="btn-text">Sign In</span></button>
         </div>
        </form>
      </div>


  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var form = document.querySelector(`.login-form`);
    var LoginForm = require(`login-form`);

    new LoginForm(form, `youremail@email.com`);
  </script>
</body>
</html>
